<html>


 <head>

 <link rel="stylesheet" href="css/all.min.css">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/style.css">
 <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">



 </head>
 <body>
     
     <header class="">
       
        <div class="container text-center p-2 text-white"> <h1>Manage Products</h1> </div>
     </header>

     <section>
      <div class="container  py-4 text-white inputs ">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control my-3 ">
        <label for="productId">Product Id</label>
        <input type="text" id="productID" class="form-control my-3 ">
        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" class="form-control my-3 "> 
        <label for="productCate">Product Category</label>
        <input type="text" id="productCate" class="form-control my-3 ">
        <label for="productDesc">Product Description</label>
        <textarea type="text" id="productDesc" class="form-control my-3 "> </textarea>
        <button class="btn btn-primary mt-2" onclick="addProduct()" >Add Product</button>
      </div>
         
        <div class="container py-4">
            <input type="text" placeholder="Search By Name ............" id="search" onkeyup="searchProduct(this.value)" class="w-75 mx-auto form-control">
        </div>

     </section>

    <div>
        <div class="container my-3 py-3">

            <table class="table text-white">
                <thead class="text-center">
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product ID</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody class="text-center"id="tableData">
                
                </tbody>
        
            </table>
        </div>
    </div>


 <script src="JS/main.js"></script>
 </body>


</html>
